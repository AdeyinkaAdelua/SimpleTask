<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Buddy </title>
    <link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="pomodoro.css">
	
</head>
<body>
	
    <main class="app">
     
				<section class="pomodoro-timer">
					<h3>Pomodoro Timer</h3>
					<div class="timer-display">
						<span id="timer">25:00</span>
					</div>
					<div class="timer-controls">
						<button id="start-timer">Start</button>
						<button id="reset-timer">Reset</button>
					</div>
					<div class="timer-mode">
						<label>
							<input type="radio" name="mode" value="pomodoro" checked> Pomodoro (25 min)
						</label>
						<label>
							<input type="radio" name="mode" value="short-break"> Short Break (5 min)
						</label>
						<label>
							<input type="radio" name="mode" value="long-break"> Long Break (15 min)
						</label>
					</div>
				</section>



        <section class="greeting">
            <h2>What's up, <input type="text" id="name" placeholder="Name here" /></h2>
        </section>
        
        <section class="create-todo">
            <h3>Create a Task</h3>
            <form id="new-todo-form">
                <h4>What do you need to get done?</h4>
                <input type="text" placeholder="e.g. Get some milk" name="content" id="content" required />
                

				
		
			
                <h4>Pick a category</h4>
                <div class="options">
        
					<label class="Xetech"><input type="radio" name="category" value="Xetech" required> <span class="bubble Xetech"></span>Xetech</label>

					<label class="Basecamp"><input type="radio" name="category" value="BaseCamp"> <span class="bubble Basecamp"></span> Basecamp </label>

					<label class="Emails"><input type="radio" name="category" value="Emails"> <span class="bubble Emails"></span> Emails</label>

					<label class="Personal"><input type="radio" name="category" value="Personal"> <span class="bubble Personal"></span> Personal</label>

                </div>
                
                <h4>Set Due Date</h4>
				<input type= "datetime-local" name= "4"  id ="dueDate"> 
				<input type="submit" value="Add todo" />

            </form>
        </section>
        
        <section class="todo-list">
            <h3>Todo List </h3>
            <button id="clear-completed">Clear Completed</button>
            <div class="list" id="todo-list"></div>
        </section>





    </main>

	<!-- End of App Wrapper -->

	<!-- JS Import -->
	<script src="main.js"></script>
	<script src="pomodoro.js"></script>
	<!-- End of JS Import -->
</body>
</html>
